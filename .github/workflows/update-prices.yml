name: Update Daily Prices

on:
  schedule:
    # Run at 9:30 PM UTC (4:30 PM ET) on weekdays - after market close
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest prices
        run: npx tsx scripts/fetchPrices.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/currentPrices.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/currentPrices.json src/data/history/
          git commit -m "Update prices for $(date -u +%Y-%m-%d)"
          git push
